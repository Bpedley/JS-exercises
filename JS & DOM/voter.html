<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .voter {
      font-family: 'DejaVu Sans Mono', 'Lucida Console', 'Menlo', 'Monaco', monospace;
      font-size: 18px;
    }

    .up,
    .down {
      cursor: pointer;
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="voter" class="voter">
    <span class="down">â€”</span>
    <span class="vote">0</span>
    <span class="up">+</span>
  </div>

  <script>
    function Voter(options) {
      let elem = options.elem;

      let voteElem = elem.querySelector('.vote');

      elem.onmousedown = function() {
        return false;
      };

      elem.onclick = (e) => {
        if (e.target.closest('.down')) {
          voteElem.innerHTML--;
        } else if (e.target.closest(".up")) {
          voteElem.innerHTML++;
        }
      }

      this.setVote = (num) => {
        voteElem.innerHTML = +num;
      }
    }

    var voter = new Voter({
      elem: document.getElementById('voter')
    });

    voter.setVote(1);
  </script>
</body>
</html>
